<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STK College - Loading</title>
    <style>
        /* Preloader Styles */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4f46e5 0%, #4338ca 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .preloader-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            animation: pulse 1.5s infinite alternate;
        }

        .preloader-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        .preloader-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top: 4px solid white;
            animation: spin 1s linear infinite;
            margin-bottom: 1.5rem;
        }

        .preloader-text {
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-align: center;
        }

        .preloader-progress {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin-top: 1rem;
            overflow: hidden;
        }

        .preloader-progress-bar {
            height: 100%;
            width: 0%;
            background: white;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.8; }
            100% { transform: scale(1.05); opacity: 1; }
        }

        /* Hide preloader when loaded */
        .loaded #preloader {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="preloader-logo">
            <img src="STKLogo.png" alt="STK College Logo">
        </div>
        <div class="preloader-spinner"></div>
        <div class="preloader-text">Loading STK College System</div>
        <div class="preloader-progress">
            <div class="preloader-progress-bar"></div>
        </div>
    </div>

    <script>
        // Preloader functionality with redirect to login
        document.addEventListener('DOMContentLoaded', function() {
            const preloader = document.getElementById('preloader');
            const progressBar = document.querySelector('.preloader-progress-bar');
            let progress = 0;
            
            // Simulate progress
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    
                    // Add loaded class to body to trigger fade out
                    document.body.classList.add('loaded');
                    
                    // Redirect to login page after fade out completes
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 500);
                }
                progressBar.style.width = progress + '%';
            }, 300);
        });
    </script>
</body>
</html>
