<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - STKCollege</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Toast Container at top center -->
    <div class="toast-container" id="toastContainer"></div>

    <div class="container">
        <div class="login-card" style="max-width: 500px; margin: 0 auto;">
            <div class="logo-section">
                <div class="logo">
                    <img src="transparentLogo.png" alt="STK College Logo">
                </div>
                <h1>STK College</h1>
                <p>Attendance Management System</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye toggle-password" id="passwordToggle"></i>
                </div>

                <div>
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--gray-700);">Login as</label>
                    <div class="role-selection">
                        <div class="role-option">
                            <input type="radio" id="roleAdmin" name="role" value="admin">
                            <label for="roleAdmin" class="role-label">
                                <i class="fas fa-user-cog"></i>
                                <span>Admin</span>
                            </label>
                        </div>
                        <div class="role-option">
                            <input type="radio" id="roleTeacher" name="role" value="teacher" checked>
                            <label for="roleTeacher" class="role-label">
                                <i class="fas fa-chalkboard-teacher"></i>
                                <span>Teacher</span>
                            </label>
                        </div>
                        <div class="role-option">
                            <input type="radio" id="roleStudent" name="role" value="student">
                            <label for="roleStudent" class="role-label">
                                <i class="fas fa-user-graduate"></i>
                                <span>Student</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="resetPassword.html" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn" id="loginButton">
                    <i class="fas fa-sign-in-alt"></i>
                    <span class="btn-text">Sign In</span>
                </button>

                <!-- Hidden error message (replaced by toast) -->
                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorText"></span>
                </div>
            </form>

            <div class="footer-links">
                <p>Need help? <a href="#">Contact Support</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
